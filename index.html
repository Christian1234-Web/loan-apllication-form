<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>loan-form</title>
    <link rel="stylesheet" href="main.css">
</head>

<body id="apply_body">
    <form action="POST" method=" https:w3shools " aria-required="true">

    <div class="container">
        <div class="section">
            <h1 id="h">Application Form for Loan</h1>

            <p id="para1">Credit worthiness of a Client.</p>

            <style>
                #error1 ,#error2{
                    color: red;
                }
            </style>
            <form>
            <div class="form-group" id="form1">
                <input type="text" id="Name" placeholder="Full Name" required>
                
                <input type="number" id="annualSalary" placeholder="Annual Salary" value="" required>
              <div style="display: flex;">
                 <p id="error1"></p>
                 <p id="error2"></p>
              </div> 
            </div>

            <div class="form-group" id="form2">
                <p id="currentAMT">Current amount in account</p> 
                <input type="number" id="current_balance" placeholder="Current amount in account" value="" required>
            </div>

            <div class="form-group" id="form3">
                <p id="loanAMT">Amount of Loan</p>
                <input type="number" id="loan_amount" placeholder="Amount of Loan" value="" required>
            </div>

            <div class="question">
                <p id="creditHistory_1">Any outstanding Loan</p>
            </div>
            <div class="form-group" id="form4">
                <input type="date" id="creditDate">
                <input type="text" id="creditHistory" placeholder="Credit history" readonly>

            </div>

            <div class="form-group" id="form5">
                <p id="monthHistory">Month History/deposit date</p>
                <input type="date" id="depositDate">
                <input type="text" id="depositHistory" placeholder="Last deposit date" readonly>

            </div>

            <div class="form-group" id="form6">
                <p id="monthHistory">Month History/collection date</p>
                <input type="date" id="collectionDate">
                <input type="text" id="collectionHistory" placeholder="Last loan collection date" readonly>

            </div>

            <div class="form-group" id="form7">
                <p id="monthHistory">Loan repayment period</p>
                <select name="period" id="pay_period" class="subject">
                    <option value="">Select</option>
                    <option value="1">ONE MONTH</option>
                    <option value="2">TWO MONTH</option>
                    <option value="3">THREE MONTH</option>
                    <option value="4">FOUR MONTH</option>
                    <option value="5">FIVE MONTH</option>
                    <option value="6">SIX MONTH</option>
                    <option value="7">SEVEN MONTH</option>
                </select>
            </div>

            <div class="form-group" id="form8">
                <p id="monthHistory">Account operated type</p>
                <select name="accountType" id="operatedAccount" class="subject">
                    <option value="">Select Account.</option>
                    <option value="current">Current</option>
                    <option value="savings">Savings</option>
                </select>
            </div>

            <div class="submit">
                <button class="btn" id="btn" type="button">Submit</button>

            </div>

        </form>
        </div>
        
    </div>

    <div class="breakDown" id="breakDown">
        <div class="amountAccountPoint" id="amountAccountPoint"></div>
        <div class="creditPoint" id="creditPoint"></div>

        <div class="depositPoint" id="depositPoint"></div>
        <div class="loanCollectionPoint" id="loanCollectionPoint"></div>
        <div class="loanRepaymentPoint" id="loanRepaymentPoint"></div>
        <div class="accountOperatedPoint" id="accountOperatedPoint"></div>

    </div>
    <br><br><br><br> <br><br><br>
</form>


    <div class="result">
        <div class="point">Status:</div>
        <div class="status" id="status"></div>
        <div id="annual_percentage" class="annual_percentage"></div>
        <div id="point_display" class="point_display"></div>
    </div>
</body>

<script src="java1.js"></script>
</html>
